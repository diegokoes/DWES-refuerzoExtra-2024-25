<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            margin: 0; /* Asegurar que no haya márgenes extras */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar el contenido dentro de la caja */
        }
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .form-control-sm {
            font-size: 0.9rem;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="container-box">
        <h1>Registro de Estudiante</h1>
        <form th:action="@{/register}" th:object="${user}" method="post" class="w-100">
            <div class="mb-2">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" th:field="*{username}" id="username" name="username"  class="form-control form-control-sm w-100" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Correo</label>
                <input type="email" th:field="*{email}" id="email" name="email"  class="form-control form-control-sm w-100" required>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" th:field="*{password}" id="password" name="password"  class="form-control form-control-sm w-100" required>
            </div>
            <button type="submit" class="btn btn-success btn-sm mt-2 w-100">Registrarse</button>
        </form>

        <br>
        <a href="/" class="btn btn-secondary btn-sm">Volver al inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
