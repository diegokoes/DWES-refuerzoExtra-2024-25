<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalles del Estudiante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      margin: 0px auto;
    }
    .container-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      width: 450px;
      margin: 0px auto;
    }
    table {
      width: 100%;
    }
    th {
      text-align: left;
      width: 40%;
    }
  </style>
</head>
<body>

<!-- PENDIENTE!!!! HACER UNA VISTA PARA HACER FILTROS. UN FORMULARIO DONDE ELEGIR ESTUDIANTES POR NIA, ESCRIBIR EL NOMBRE, APELLIDO.... -->

<div class="container">
  <div class="container-box">
    <h1 class="mb-3">Detalles del Estudiante</h1>

    <table class="table table-bordered">
      <tbody>
      <tr>
        <th>NIA</th>
        <td th:text="${estudiante.nia}"></td>
      </tr>
      <tr>
        <th>Nombre</th>
        <td th:text="${estudiante.nombre}"></td>
        
      </tr>
      <tr>
        <th>Primer Apellido</th>
        <td th:text="${estudiante.primerApellido}"></td>
        
      </tr>
      <tr>
        <th>Segundo Apellido</th>
        <td th:text="${estudiante.segundoApellido}"></td>
        
      </tr>
      <tr>
        <th>Email</th>
        <td th:text="${estudiante.email}"></td>
        
      </tr>
      <tr>
        <th>Móvil</th>
        <td th:text="${estudiante.movil}"></td>

        
      </tr>
      <tr>
        <th>Dirección</th>
        <td th:text="${estudiante.direccion}"></td>
        
      </tr>
      <tr>
        <th>Fecha de Nacimiento</th>
        <td th:text="${estudiante.fechaNacimiento}"></td>
        
      </tr>
      <tr>
        <th>Edad</th>
        <td th:text="${estudiante.edad}"></td>

        
      </tr>
      </tbody>
    </table>

    <br>
    <div class="mt-3">
      <a class="btn btn-primary" th:href="@{/filtrar-estudiantes}">Volver a los informes</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
