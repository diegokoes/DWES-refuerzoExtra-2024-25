<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Nuevo préstamo</title>
</h:head>
<h:body>
    <h1>Crear nuevo préstamo</h1>

    <h:form>

        <h:outputLabel for="socio" value="Selecciona un socio:"/>

        <!-- listado de socios -->
        <h:selectOneMenu id="socio" value="#{prestamoBean.socioIdSeleccionado}">
            <f:selectItems value="#{socioBean.socios}" var="socio" itemValue="#{socio.id}" itemLabel="#{socio.nombre}"/>
        </h:selectOneMenu>

        <!-- pendiente listado de ejemplares -->

        <br/>

        <h:outputLabel value="Selecciona los ejemplares a prestar:"/>
        <h:dataTable value="#{ejemplarBean.ejemplares}" var="ejemplar" border="1">
            <h:column>
                <f:facet name="header">Código inventario del ejemplar</f:facet>
                #{ejemplar.codigo_inventario}
            </h:column>
            <h:column>
                <f:facet name="header">Título del libro</f:facet>
                #{ejemplar.libro.titulo}
            </h:column>
            <h:column>
                <h:selectBooleanCheckbox value="#{prestamoBean.seleccionados[ejemplar.id]}"/>
            </h:column>

        </h:dataTable>



        <h:commandButton value="Dar de alta el préstamo" action="#{prestamoBean.save}"/>

    </h:form>

</h:body>
</html>
